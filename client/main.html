<head>
    <title>Nextgen Crypto-Currency Pair Value Display</title>
</head>

<body>
    <h1>Crypto-currency pair value display</h1>
    {{> PairValue}}
</body>

<template name="PairValue">
    <h2>Select the currency pair</h2>
    <div>
      <input type="radio" id="eosbtc" name="pairValueOptions" value="eosbtc">
      <label for="eosbtc">EOS&sol;BTC</label>
      <input type="radio" id="ethbtc" name="pairValueOptions" value="ethbtc">
      <label for="ethbtc">ETH&sol;BTC</label>
    </div>
    <div>Current value of pair {{pairSymbol}} over time</div>

    <div class="chartContainer" style="width:800px; height: 400px">
        <canvas id="myChart"></canvas>
    </div>
    
</template>

<template name="noRoutesTemplate">
    <div></div>
</template>
